<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Contact form</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <div class="modal hidden">
    <div>
      <img src="./assets/images/icon-success-check.svg" alt="">
      <p>Message Sent!</p>
    </div>
    <p class="modal-thanks">Thanks for completing the form. We'll be in touch soon!</p>
  </div>

  
  <div class="container">

    <h1>Contact Us</h1>
    <div class="name">
      <div class="first-name">
        <div>
          <label for="first-name">First Name <span>*</span></label>
          <input type="text" id="input-firstname">
          <label id="error-firstname" class="field-required hidden">This field is required</label>
        </div>
      </div>
      <div class="last-name">
        <div>
          <label for="last-name">Last Name <span>*</span></label>
          <input type="text" id="input-lastname">
          <label id="error-lastname" class="field-required hidden">This field is required</label>
        </div>
      </div>
    </div>

    <div class="email">
      <div>
        <label for="email">Email Address <span>*</span></label>
        <input type="text" id="input-email">
        <label class="field-required hidden" id="error-email">Please enter a valid email address</label>
      </div>
    </div>

    <div class="query-type">

      <label for="query-type">Query Type <span>*</span></label>
      <div class="query-options">
        <div class="general-enquiry">
          <input type="radio" name="query-type"> <label for="general-enquiry">General Enquiry</label>
        </div>
        <div class="support-request">
          <input type="radio" name="query-type"> <label for="support-request">Support Request</label>
        </div>
      </div>
      <label id="error-querytype" class="field-required hidden">Please select a query type</label>

    </div>

    <div class="message">
      <div>
        <label for="message">Message <span>*</span></label>
        <textarea id="message-text" name="message" rows="4" cols="50" placeholder="..."></textarea>
        <label id="error-message" class="field-required hidden">This field is required</label>
      </div>
    </div>

    <div class="consent">
      <div class="consent-check">
        <input type="checkbox"> <label for="consent">I consent to being contacted by the team <span>*</span></label>
      </div>
      <label id="error-consent" class="field-required hidden">To submit this form, please consent to being contacted</label>
    </div>

    <button class="submit" id="submit">Submit</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
