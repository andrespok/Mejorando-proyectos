<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1 class="pokename" id="pokename">Pikachu</h1>
        </div>

        <div class="pokecontainer">
            <img src="/img/25.png" alt="" id="pokeimage">
        </div>

        <div class="buttoncontainer">
            <div>
                <h1>Escoge tu Pokemon</h1>
            </div>
            <div class="tipos">
                <button class="agua" id="btn-agua"><img src="/img/agua.png" alt=""></button>
                <button class="fuego" id="btn-fuego"><img src="/img/fuego.png" alt=""></button>
                <button class="planta" id="btn-planta"><img src="/img/planta.png" alt=""></button>
                <button class="electrico" id="btn-electrico"><img src="/img/electrico.png" alt=""></button>
                <button class="dragon" id="btn-dragon"><img src="/img/dragon.png" alt=""></button>
                <button class="psiquico" id="btn-psiquico"><img src="/img/psiquico.png" alt=""></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
